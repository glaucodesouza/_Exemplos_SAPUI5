<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Hello World SAPUI5 !</title>

        <script id='sap-ui-bootstrap'
            src='https://sapui5.hana.ondemand.com/1.104.2/resources/sap-ui-core.js'
            data-sap-ui-theme='sap_bluecrystal'
            data-sap-ui-libs='sap.m, sap.ui.layout'>
        </script>

        <script>
            sap.ui.getCore().attachInit(function () {

                //--------------------------------------------------------------
                // Imagens (logos UI5)
                //--------------------------------------------------------------
                
                //Function onPressImage
                var onPressImage=function(oEvent){
                    // //retrieves a reference to the control that fired the event
                    // var oSrc=oEvent.getSource();
                    // // Then we can ask for its ID
                    // var sId=oSrc.getId();
                    var sId=oEvent.getSource().getId();
                    if (sId==="Image1"){
                        alert("Hello UI5World image 1!");
                    } else{
                        alert("Hello UI5World image 2!");
                    }
                };

                //imagem 1
                var oImage = new sap.m.Image("Image1",{
                    src: "img/UI5_logo.png",
                    decorative: false,
                    alt: "SAPUI5 Logo",
                    //press: onPressImage
                }).placeAt("content");

                //evento onTap
                oImage.ontap = function(oEvent) {
                    alert("Hello UI5 Button 01!");
                }

                //imagem 2
                var oImage2 = new sap.m.Image("Image2",{
                    src: "img/UI5_logo.png",
                    decorative: false,
                    alt: "SAPUI5 Logo",
                    press: onPressImage
                }).placeAt("content");

                //--------------------------------------------------------------
                //RadioButtons 1
                //--------------------------------------------------------------

                //instantiating a label with an ID and a text property
                var oLabel = new sap.m.Label("rgbLabel",{
                    text: "Qual botao voce gosta mais?",
                    //aqui configura quantas colunas o GRID tera para
                    //varios tipos de tela XL,L, M, S
                    layoutData: new sap.ui.layout.GridData({
                        span: 'XL12 L12 M12 S12'
                    })
                }).placeAt("content");

                //Instantiate the Radio Buttons
                var oRadioButton = new sap.m.RadioButton({
                    text: "Logo Esquerdo"
                });
                var oRadioButton2 = new sap.m.RadioButton({
                    text: "Logo Direito"
                });

                //Instantiate RadioButtonGroup with one attribute specifying the
                //number of columns
                var oRadioButtonGroup = new sap.m.RadioButtonGroup({
                    columns: 2,
                    //aqui configura quantas colunas o GRID tera para
                    //varios tipos de tela XL,L, M, S
                    layoutData: new sap.ui.layout.GridData({
                        span: 'XL12 L12 M12 S12'
                    }),
                    ariaLabelledBy: oLabel //Usando ariaLabelledBy
                });

                //add the RadioButtons to the Button aggregation of the group
                oRadioButtonGroup.addButton(oRadioButton);
                oRadioButtonGroup.addButton(oRadioButton2);

                //display the grioup on screen
                oRadioButtonGroup.placeAt("content");

                //--------------------------------------------------------------
                //RadioButtons 2
                //--------------------------------------------------------------

                //instantiating a label with an ID and a text property
                var oLabel2 = new sap.m.Label("rgbLabel2",{
                    text: "Voce fala JavaScript?",
                    //aqui configura quantas colunas o GRID tera para
                    //varios tipos de tela XL,L, M, S
                    layoutData: new sap.ui.layout.GridData({
                        span: 'XL12 L12 M12 S12'
                    }),
                }).placeAt("content");

                //Instantiate the Radio Buttons
                var oRadioButton3 = new sap.m.RadioButton({
                    text: "Sim"
                });
                var oRadioButton4 = new sap.m.RadioButton({
                    text: "Nao"
                });

                //Instantiate RadioButtonGroup with one attribute specifying the
                //number of columns
                var oRadioButtonGroup2 = new sap.m.RadioButtonGroup({
                    columns: 2,
                    //aqui configura quantas colunas o GRID tera para
                    //varios tipos de tela XL,L, M, S
                    layoutData: new sap.ui.layout.GridData({
                        span: 'XL12 L12 M12 S1'
                    })
                });

                //add the RadioButtons to the Button aggregation of the group
                oRadioButtonGroup2.addButton(oRadioButton3);
                oRadioButtonGroup2.addButton(oRadioButton4);

                //display the grioup on screen
                oRadioButtonGroup2.placeAt("content");


                //--------------------------------------------------------------
                // Layout GRID ( usando data-sap-ui-libs = sap.ui.layout )
                //--------------------------------------------------------------

                new sap.ui.layout.Grid({
                    content: [
                        oImage,
                        oImage2,
                        oLabel,
                        oRadioButtonGroup,
                        oLabel2,
                        oRadioButtonGroup2
                    ]
                }).placeAt("content");

            });
        </script>
    </head>
    <body class='sapUiBody'>
        <div id='content'></div>
    </body>
</html>
